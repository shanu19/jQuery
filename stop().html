<html>
<head>
  <script src="jquery-3.3.1.js">  </script>
  <script src="jquery-3.3.1.min.js">  </script>
  <!-- <script src="jquery-3.3.1.min.map">  </script> -->
<script>
$(document).ready(function(){
    $("#down").click(function(){
        $("#panel").slideDown(5000);
    });

$("#stop").click(function(){
    $("#panel").stop();
});
});
$(document).ready(function(){
    $("#up").click(function(){
        $("#panel").slideUp("slow");
    });
});
$(document).ready(function(){
    $("#toggle").click(function(){
        $("#panel").slideToggle("slow");
    });
});

</script>

<style>
#panel, #flip {
    padding: 5px;
    font-size: 18px;
    text-align: center;
    background-color: #555;
    color: #b4b4b4;
Result Size: 639 x 521

    border: solid 1px #666;
    border-radius: 3px;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
  <div id="flip">Uki3</div>
  <div id="panel">Hello Students!</div>
      <button id="stop">Stop </button>
      <button id="down">Slow</button>
      <button id="up">Hide</button>
      <button id="toggle">Toggle</button>
</body>
</html>
