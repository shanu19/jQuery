<html>
<head>
  <script src="jquery-3.3.1.js">  </script>
  <script src="jquery-3.3.1.min.js">  </script>
  <!-- <script src="jquery-3.3.1.min.map">  </script> -->

  <script>
  $(document).ready(function(){
      $("#up").click(function(){
          $("#panel").slideUp("slow");
      });
  });
  $(document).ready(function(){
      $("#down").click(function(){
          $("#panel").slideDown("slow");
      });
  });
  $(document).ready(function(){
      $("#toggle").click(function(){
          $("#panel").slideToggle("slow");
      });
  });
  </script>
  <style>
  #panel, #flip {
    padding: 10px;
    text-align: center;
    background-color: #555;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
  </style>
  </head>
  <body>
  <div>
    <div id="flip">Uki3</div>
    <div id="panel">Hello Students!</div>

      <button id="down">Slow</button>
      <button id="up">Hide</button>
      <button id="toggle">Toggle</button>
</div>
</body>
</html>
